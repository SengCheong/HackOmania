<div class="page" data-name="player-response" >
	<div class="page-content">
		<div class="block">
			<div class="block-title">
				<h2 style="color:black; text-align:center; margin-top: 0; margin-bottom: 5; margin-left: 0; margin-right: 0;" id="questionHolder">
					Question
				</h2>
			</div>
			<div id="questionHolder">

			</div>
		</div>
		<div class="block">
			<button class="button button-large button-fill button-round" onclick="transcribe();" id="btnTranscribe">Rec</button>
		</div>
		<div class="block">
			<div class="list inline-labels no-hairlines-md">
				<ul>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Transcribed Text:</div>
							<div class="item-input-wrap">
								<input type="text" id="txtTranscribed" disabled>
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="block">
			<div style="width:100%">
				<button class="button button-fill button-round" onclick="correctTranscripts();">
					Fix answer
				</button>	
			</div>
			<br>
			<div style="width:100%">
				<button class="button button-fill button-round" onclick="submitAnswer();">
					Submit answer
				</button>	
			</div>
		</div>
	</div>
</div>
