<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"> -->
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="default">
      <meta name="theme-color" content="#2196f3">
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">

      <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  	<div id="app">
  		<!-- Your main view, should have "view-main" class -->
  		<div class="view view-main safe-areas">
  			<!-- Page, data-name contains page name which can be used in callbacks -->
  			<div class="page" data-name="home">
  				<!-- Scrollable page content-->
  				<div class="page-content">
  					<div class="content-block row"  style="height:40%">
  						<div class="col-10" ></div>
  						<img class="col-100" src="/img/Logo.png" style="margin-top:10%; margin-bottom:10%; max-width:800px">
  						<div class="col-10"></div>
  					</div>

  					<div class="block" style="padding:10px">
  						<a class="button button-active button-large button-raised button-fill-round color-green" style="margin:10px" href="/waitingPlayer/">Start</a>
  						<a class="button button-active button-large button-raised button-fill-round color-black" style="margin:10px">Leaderboard</a>
  					</div>
  				</div>
  			</div>

  		</div>
  		<!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
-->

<!-- Framework7 library -->
<script src="framework7/js/framework7.bundle.min.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Your custom app scripts -->
<script src="js/app.js"></script>
</body>
</html>
